<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zink - Main</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <!-- MINI PROFILE â€“ TOP RIGHT -->
    <div class="mini-profile">
        <img src="https://via.placeholder.com/48" class="pfp">
        <div>
            <h4>Moneynightz</h4>
            <span>Online</span>
        </div>
    </div>

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">Zink</div>

        <div class="channels">
            <h3>Channels</h3>
            <button class="channel"># general</button>
            <button class="channel"># chat</button>
            <button class="channel"># media</button>
        </div>
    </aside>

    <!-- MAIN CHAT -->
    <main class="chat">

        <header class="topbar">
            # general
        </header>

        <div class="messages">
            <div class="msg"><span class="user">System</span> Welcome to Zink.</div>
        </div>

        <div class="input-area">
            <input id="msgInput" type="text" placeholder="Send a message...">
            <button id="sendBtn">Send</button>
        </div>

    </main>

</body>
</html>
